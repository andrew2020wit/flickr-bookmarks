<div class="layout">
  <header class="header">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        Image Finder

        <span style="flex: 1 1 auto"></span>
        <mat-icon>account_circle</mat-icon>
      </mat-toolbar-row>
    </mat-toolbar>
  </header>

  <main class="main">
    <mat-sidenav-container style="height: 100%">
      <mat-sidenav mode="side" opened>
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            title="search photo"
          >
            <mat-icon color="primary">cloud</mat-icon>
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/book-marks"
            routerLinkActive="active-link"
            title="bookmarks"
          >
            <mat-icon color="primary">bookmarks</mat-icon>
          </a>
        </mat-nav-list>
        <mat-nav-list>
          <a
            mat-list-item
            routerLink="/about"
            routerLinkActive="active-link"
            title="about"
          >
            <mat-icon color="primary">contact_support</mat-icon>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content
        ><div style="margin: 1rem">
          <router-outlet></router-outlet></div
      ></mat-sidenav-content>
    </mat-sidenav-container>
  </main>

  <footer class="footer">
    <mat-toolbar color="primary"> Copyrights, ISC licence </mat-toolbar>
  </footer>
</div>
