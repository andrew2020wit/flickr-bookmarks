<form>
  <mat-form-field style="width: 100%">
    <mat-label>Find images</mat-label>
    <input
      matInput
      name="sample"
      [(ngModel)]="sample"
      id="filterInput"
      type="text"
      placeholder="Find images"
    />
  </mat-form-field>
</form>
<div>
  <div class="photo-viewer">
    <button mat-button color="primary">< Back</button
    ><button mat-button color="primary">Page 1</button
    ><button mat-button color="primary">Forward ></button>
  </div>
  <div>
    <mat-grid-list cols="4">
      <mat-grid-tile *ngFor="let photo of photos">
        <mat-card class="photo-card">
          <img mat-card-image [src]="photo.url" [alt]="photo.title" />
          <mat-card-content>
            <p>
              {{ photo.title }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
